{% extends "default/index.html" %}
{% load render_table from django_tables2 %}
{% load bootstrap5 %}


{% block content %}
<div class='container mx-auto'>
    <div class="text-center py-2 bold">Inventories page</div>

      
      {% if filter %}
          <form action="" method="get" class="form form-inline">
              {% bootstrap_form filter.form layout='horizontal' %}
              {% bootstrap_button 'filter' %}
          </form>
      {% endif %}
      {% render_table table  %}


        <a href={% url 'inventory_create' %} >
            <button type="button" class="btn btn-primary position-fixed bottom-0 end-0 m-4 rounded-circle shadow" style="width: 60px; height: 60px;">
                Add
            </button>
        </a>
</div>
{% endblock content %}
